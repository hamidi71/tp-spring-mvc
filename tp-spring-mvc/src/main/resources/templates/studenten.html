<!DOCTYPE html>
<!-- xmlns is een name space voor thymleaf -->
<html xmlns:th="http://www.thymleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"
   th:href="@{/css/bootstrap.css}"/> 
   
 <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
   th:href="@{/css/myStyle.css}"/> 
   
<meta charset="utf-8"/>
<title>Studenten lijst</title>
</head>
<body>	
<div class="container spacer">
	<form th:action="@{Index}" method="get">
		<div class="form-group">
			<label>Paswoord</label>
			<input type="text" name="key" th:value="${key}"/>
			<button type="submit">Zoeken</button>		
		</div>
	</form>
</div>
	<div class="container spacer">
	 <table class="table table-striped" >
		<thead>
			<tr>
				<th>ID</th> <th>Nom</th><th>Date</th> <th>Email</th><th>photo</th>			
			</tr>		
		</thead>
		<tbody>		
			<tr th:each="s:${pagestudenten.content}"><!--studenten -->
				<td th:text="${s.id}"></td>
				<td th:text="${s.nom}"></td>
				<td th:text="${s.dateNaissance}"></td>
				<td th:text="${s.email}"></td >
				<td th:text="${s.photo}"></td >												
			</tr>
		</tbody>	
	</table>
</div>
<div class="container">
	<ul class="nav nav-pills"><!-- nav-pills is om horizontalform te krijgen -->
		<li th:each="p:${pagesView}" th:class="${p==pageCourante}?active:''">
			<a th:text="${p}" th:href="@{Index(page=${p},key=${key})}"></a>
		</li>
	</ul>
</div>
</body>
</html>
